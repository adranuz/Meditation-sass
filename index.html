<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="header">Meditación</nav>

  <section class="main">
    <img src="https://images.pexels.com/photos/1051838/pexels-photo-1051838.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="main">
  </section>

  <section class="search">
    <div class="search__title">Search</div>
    <div class="search__input">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="WHICH WAY DO YOU WANT YO COME IN">
    </div>
  </section>

  <section class="ps">
    <img class="ps__img--primary" src="https://images.pexels.com/photos/775417/pexels-photo-775417.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="crab">
    <div class="ps__description--primary">
      <p>Meditación<br>para todos</p>
      <div class="underline"></div>
    </div>
    <img class="ps__img--secondary" src="https://images.pexels.com/photos/810775/pexels-photo-810775.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="butterfly">
    <div class="ps__description--secondary">
      <p>Respiración<br>para todos</p>
      <div class="underline x2"></div>
    </div>
  </section>

  <section class="ss">
    <img class="ss__img-primary" src="https://images.pexels.com/photos/2597205/pexels-photo-2597205.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="cat">
    <div class="ss__container">
      <div class="ss__description--primary">
        <p>Lugares<br>Majestuosos</p>
        <div class="underline"></div>
      </div>
      <img class="ss__img--secondary" src="https://images.pexels.com/photos/1881998/pexels-photo-1881998.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="deer">
      <div class="ss__description--secondary">
        <p>Desde tu hogar</p>
        <div class="underline x2"></div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>
      <span>Created by</span><br>@Adranuz
    </p>
  </footer>

  <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</body>
</html>
